name: Build
description: Build and push a Docker image to ghcr.io

inputs:
  push:
    description: Whether to push the build image to the registry
    required: false
    default: true
  registry:
    description: The Container registry to push the image to
    required: false
    default: ghcr.io
  registry_username:
    description: The Container registry username
    required: false
    default: ${{ github.actor }}
  registry_password:
    description: The Container registry password
    required: false
    default: ${{ github.token }}
  image_name:
    description: The name of the Docker image
    required: false
    default: ${{ github.repository }}
  platforms:
    description: List of target platforms for build
    required: false
    default: linux/arm64

runs:
  using: composite
  steps:
    - name: Extract metadata for the Docker image
      id: meta
      uses: docker/metadata-action@v5
      env:
        DOCKER_METADATA_PR_HEAD_SHA: ${{ github.event_name == 'pull_request' }}
      with:
        images: ${{ inputs.registry }}/${{ inputs.image_name }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}},enable={{is_default_branch}}
          type=sha,priority=1000,prefix=,suffix=,format=long
          type=ref,event=pr,enable=${{ github.event_name == 'pull_request' }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    - name: Build and push
      id: push
      uses: docker/build-push-action@v6
      with:
        push: ${{ inputs.push }}
        context: .
        platforms: ${{ inputs.platforms }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation
      if: ${{ inputs.push && github.event_name != 'pull_request' }}
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ${{ inputs.registry }}/${{ inputs.image_name }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
